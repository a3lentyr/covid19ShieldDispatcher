<h1 mat-dialog-title>Faire une nouvelle demande</h1>
<div mat-dialog-content>
    <p>Expliquez votre besoin et indiquez votre addresse :</p>
    <mat-form-field class="fullWidth">
        <mat-label>Email</mat-label>
        <input matInput required [(ngModel)]="mockupData.forWho">

    </mat-form-field>
    <mat-form-field class="fullWidth">
        <mat-label>Description du besoin</mat-label>
        <input matInput required [(ngModel)]="mockupData.description">
    </mat-form-field>

    <mat-form-field class="fullWidth">
        <mat-label>Mon addresse</mat-label>
        <input id="searchTextField" matInput required [(ngModel)]="mockupData.forWhere">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Annuler</button>
    <button mat-button color="primary" (click)="onValidateClick()" cdkFocusInitial>Envoyer la demande !</button>
</div>
